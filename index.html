<style>
:root{
  --bg:#0a0a0a;
  --text:#f1f1f1;
  --muted:#cfcfcf;
  --line:#222;
  --pill:#333;
  --pillHover:#666;
  --icon:#a8a8a8;
  --iconHover:#eaeaea;
  --glow: rgba(139,92,246,.25);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter, system-ui, -apple-system;
  background: var(--bg);
  color: var(--text);
}

.wrap{max-width:880px;margin:auto;padding:100px 24px}

nav{
  position:fixed;
  top:0;left:0;right:0;
  background:rgba(10,10,10,.82);
  backdrop-filter: blur(10px);
  border-bottom:1px solid var(--line);
  z-index:50;
}

nav .inner{
  max-width:880px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 24px;
  gap:18px;
}

nav b{font-weight:600; letter-spacing:-.2px}

nav a{
  color:#bbb;
  text-decoration:none;
  margin-left:14px;
  font-size:14px;
  transition: color .18s ease;
}
nav a:hover{color:#f1f1f1}

.hero{
  min-height:90vh;
  display:flex;
  align-items:center;
}

.heroGrid{
  display:grid;
  grid-template-columns: 160px 1fr;
  gap:28px;
  align-items:center;
}

@media (max-width: 720px){
  .heroGrid{grid-template-columns:1fr}
  .avatarWrap{justify-content:flex-start}
}

h1{
  font-family:"Space Grotesk", Inter, system-ui;
  font-size:52px;
  margin:0 0 14px;
  font-weight:500;
  letter-spacing:-0.8px;
}
p{
  color:var(--muted);
  line-height:1.8;
  font-size:17px;
  margin:0;
  max-width: 60ch;
}

.metaRow{
  margin-top:22px;
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

.pill{
  display:inline-flex;
  align-items:center;
  gap:9px;
  border:1px solid var(--pill);
  padding:10px 13px;
  border-radius:14px;
  color:white;
  font-size:14px;
  font-family:JetBrains Mono;
  text-decoration:none;
  background: rgba(255,255,255,0.02);

  transition:
    transform .16s ease,
    border-color .16s ease,
    background .16s ease,
    box-shadow .16s ease;
}

.pill .icon{
  width:16px;height:16px;
  stroke:var(--icon);
  transition: stroke .16s ease, transform .16s ease;
}

.pill:hover{
  transform: translateY(-3px);
  border-color: var(--pillHover);
  background: rgba(255,255,255,0.04);
  box-shadow: 0 14px 30px rgba(0,0,0,.45), 0 0 0 1px rgba(139,92,246,.12);
}
.pill:hover .icon{
  stroke: var(--iconHover);
  transform: translateY(-.5px);
}
